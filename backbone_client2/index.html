<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backbone.js Client</title>
    <link type="text/css" rel="stylesheet" href="lib/jquery-ui-1.8.18.custom.css" />
    <script src="lib/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="lib/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/backbone.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="customer-app">
      <div id="dialog" title="Customer information">
        <table>
          <tbody>
            <tr>
              <th>name</th>
              <td>
              <input id="dialog-name" size="32"/>
              </td>
            </tr>
            <tr>
              <th>address</th>
              <td>
              <input id="dialog-address" size="32"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h1>Customer list</h1>
      <table id="list-table" border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th>operations</th>
          </tr>
        </thead>
        <tbody id="list-tbody"></tbody>
      </table>
      <input id="add-button" type="button" value="Add"/>
    </div>
  </body>
</html>
